<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div th:fragment="menu">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Гостиница МГТУ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Главная</a>
          </li>
          <li sec:authorize="isAuthenticated()" class="nav-item">
            <a class="nav-link" href="/user/profile">Профиль</a>
          </li>
          <li class="nav-item" sec:authorize="hasAuthority('MANAGER')">
            <a class="nav-link" href="/manager">Панель управляющего</a>
          </li>
          <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
            <a class="nav-link" href="/admin">Панель администратора</a>
          </li>
          </ul>
        <ul sec:authorize="isAuthenticated()">
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
              <a class="nav-link" href="/user/profile"><span sec:authentication="name"/></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Выйти</a>
            </li>
          </ul>
        </ul>

        <ul sec:authorize="isAnonymous()" class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" href="/login">Войти</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/registration">Зарегистрироваться</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>

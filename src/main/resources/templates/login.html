<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Авторизация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:insert="fragments/navbar :: menu"></div>
<div th:if="${param.error}">
  Не найдена комбинация логина и пароля, попробуйте снова
</div>
<div th:if="${param.logout}">
  Вы вышли из своего аккаунта
</div>
<!--<form action="/login" method="post">-->
<!--  <div><label> Имя пользователя: <input type="text" name="username"/> </label></div>-->
<!--  <div><label> Пароль: <input type="password" name="password"/> </label></div>-->
<!--  <div><input type="submit" value="Войти"/></div>-->
<!--</form>-->
<div class="row">
  <div class="col-2 col-lg-4"></div>
  <div class="col-8">
    <div th:if="${param.error}">
      Не найдена комбинация логина и пароля, попробуйте снова
    </div>
    <div th:if="${param.logout}">
      Вы вышли из своего аккаунта
    </div>
  </div>
</div>
<div class="row">
<div class="col-2 col-lg-4"></div>
  <div class="col-8">
    <form class="form-horizontal" method="POST" action="/login">
      <div class="form-group">
        <label for="username" class="col-xs-2 control-label">Имя пользователя</label>
        <div class="col-xs-10 col-lg-5">
          <input type="text" required pattern="[a-zA-z]{3,10}$" title="Латиница, 3-10 символов" class="form-control" id="username" name="username" placeholder="Имя пользователя">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-xs-2 control-label">Пароль</label>
        <div class="col-xs-10 col-lg-5">
          <input type="password" required pattern="[azA-Z0-9]{3, 10}$" title="Латиница и цифры, 3 - 10 символов" class="form-control" id="password" name="password" placeholder="Пароль">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10 col-lg-offset-5 col-lg-5">
          <button type="submit" class="btn btn-primary">Войти</button>
        </div>
      </div>
    </form>
    <a href="/registration">Ещё нет аккаунта? Зарегистрироваться</a>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/Main.js}"></script>
</body>
</html>

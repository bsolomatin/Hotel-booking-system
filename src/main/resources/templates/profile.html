<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div th:insert="/fragments/navbar :: menu"></div>
<div class="container">
    <h1 class="h1 text-center" th:text="${'Добрый день, ' + user.username}"></h1>
    <div class="text-center" th:if="${message} != null">
        <div th:text="${message}"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 bookings">
            <table class="table table-hover align-middle">
                <caption>Мои бронирования</caption>
                <thead>
                <tr>
                    <th>ID бронирования</th>
                    <th>Номер комнаты</th>
                    <th>Дата заезда</th>
                    <th>Дата выезда</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="booking : ${bookings}">
<!--                    th:style="${lastBook != null and lastBook.id == booking.id} ? 'background-color:' : ''-->
                    <td th:text="${booking.id}"></td>
                    <td th:text="${booking.roomId}"></td>
                    <td th:text="${booking.checkIn}"></td>
                    <td th:text="${booking.checkOut}"></td>
                    <td><a href="/remove/{booking.id}">Удалить</a></td>
                </tr>
                </tbody>
                </tbody>
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>

<p></p>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/Main.js}"></script>
<script src="text/javascript" th:src="@{/js/Requests.js}"></script>
</html>
